{% extends 'base.html' %}

{% block content %}

<center><h1> Add Employee </h1></center>
<div class='container'>
    <div class='row'>
        <dic class='col-md-12'>
            <div class='card'>
                <div class='card-body'>
                    <form action="{% url 'add_emp' %}" method="POST" enctype="multipart/form-data" style='padding:5px 10px 5px 10px'>
                        {% csrf_token %}

                        <div class='md-3'>
                            <label for='roll'>Employee Name : </label>
                            <input type='text'  name='name' class='form-control' placeholder='Enter Your Name' required><br>
                        </div>

                        <div class='md-3'>
                            <label for='name'>Age : </label>
                            <input type='text' name='age' class='form-control' placeholder='Enter Your Age' required><br>
                        </div>

                        <div class='md-3'>
                            <label for='email'>Email : </label>
                            <input type='email' id='email' name='email' class='form-control' placeholder='Enter Your Email' required><br>
                        </div>

                        <div class='md-3'>
                            <label for='phone'>Employee ID: </label>
                            <input type='text'  name='emp_id' class='form-control' placeholder='Enter Employee ID'><br>
                        </div>


                        <div class='md-3'>
                            <label for='phone'>Phone : </label>
                            <input type='text' id='phone' name='phone' class='form-control' placeholder='Enter Your Phone Number'><br>
                        </div>

                        <div class='md-3'>
                            <label for='name'>Position : </label>
                            <input type='text' name='position' class='form-control' placeholder='Enter your designation' ><br>
                        </div>

                        <div class='md-3'>
                            <label for='name'>Experience : </label>
                            <input type='text' name='experience' class='form-control' placeholder='Years of Experience' required><br>
                        </div>

                        {% comment %} <div class='md-3'>
                            <label for='name'>Upload Your Resume : </label>
                            <input type='file' name='resume'  required><br>
                        </div> {% endcomment %}

                        <div class='md-3'>
                            <label for='phone'>Expected Salary : </label>
                            <input type='text'  name='salary' class='form-control' ><br>
                        </div>
                
                        <div class='md-3'>
                            <label for='address'>Address : </label>
                            <textarea id='address' name='address' rows='5' class='form-control' placeholder='Enter Your Address'></textarea><br>
                        </div>

                        <div class='md-3'>
                            <label for='phone'>Upload Your Photo: </label>
                            <input type='file'  name='photo' ><br><br>
                        </div>

                        <div class='md-3'>
                            <label for='name'>Joining Date : </label>
                            <input type='date' name='join_date'   required><br>
                        </div>


                        <div class='container  text-center my-3'>
                            <button class='btn btn-primary'>
                                Add Employee
                            </button><br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
