{% extends 'base.html' %}


{% block content %}

<div class='container'>
    <div class="py-5 text-center bg-secondary text-white" >
        <h1 class='mb-3'>Upload Image</h1>
        <form method='POST' action={% url 'home' %} enctype='multipart/form-data'>
            {% csrf_token %}
            {{form}}
            <input type="submit" class='btn btn-danger' value="Upload">
    </div>

    <div class='row'>
        {% for i in img %}
        <div class='col-sm-4'>
            <div class='card m-2'>
                <img src="{{i.image.url}}" class="card-img-top" width='150px' height="250px">
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
